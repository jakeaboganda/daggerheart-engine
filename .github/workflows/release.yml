name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-native:
    name: Build Native Library
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Run tests
        run: cargo test --release --verbose
      
      - name: Create tarball
        run: |
          cd target/release
          tar czf daggerheart-engine-${{ needs.create-release.outputs.version }}-x86_64-linux.tar.gz libdaggerheart_engine.so libdaggerheart_engine.a
          cd ../..
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/release/daggerheart-engine-${{ needs.create-release.outputs.version }}-x86_64-linux.tar.gz
          asset_name: daggerheart-engine-${{ needs.create-release.outputs.version }}-x86_64-linux.tar.gz
          asset_content_type: application/gzip

  build-wasm:
    name: Build WASM Package
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-
            ${{ runner.os }}-cargo-
      
      - name: Build WASM package
        run: wasm-pack build --target web --release
      
      - name: Create WASM tarball
        run: |
          cd pkg
          tar czf ../daggerheart-engine-${{ needs.create-release.outputs.version }}-wasm.tar.gz *
          cd ..
      
      - name: Upload WASM Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./daggerheart-engine-${{ needs.create-release.outputs.version }}-wasm.tar.gz
          asset_name: daggerheart-engine-${{ needs.create-release.outputs.version }}-wasm.tar.gz
          asset_content_type: application/gzip

  publish-docs:
    name: Publish Release Documentation
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release documentation
        run: cargo doc --release --no-deps
      
      - name: Create docs tarball
        run: |
          cd target/doc
          tar czf ../../daggerheart-engine-docs-${{ needs.create-release.outputs.version }}.tar.gz *
          cd ../..
      
      - name: Upload Docs Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./daggerheart-engine-docs-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: daggerheart-engine-docs-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip
